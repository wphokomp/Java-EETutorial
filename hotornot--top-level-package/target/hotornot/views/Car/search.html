<div class="form-horizontal">
    <h3>Create a new Car</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Cars/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Cars</h3>
    <form id="CarSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
            <input id="url" name="url" class="form-control" type="text" ng-model="search.url" placeholder="Enter the Car Url"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="make" class="col-sm-2 control-label">Make</label>
        <div class="col-sm-10">
            <input id="make" name="make" class="form-control" type="text" ng-model="search.make" placeholder="Enter the Car Make"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">Model</label>
        <div class="col-sm-10">
            <input id="model" name="model" class="form-control" type="text" ng-model="search.model" placeholder="Enter the Car Model"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="rating" class="col-sm-2 control-label">Rating</label>
        <div class="col-sm-10">
            <input id="rating" name="rating" class="slider" type="range" ng-model="search.rating" min="1" max="10"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><img src="{{result.url}}" width="100" height="100"></td>
                    <td><a href="#/Cars/edit/{{result.id}}">{{result.make}}</a></td>
                    <td><a href="#/Cars/edit/{{result.id}}">{{result.model}}</a></td>
                    <td><a href="#/Cars/edit/{{result.id}}">{{result.rating}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
